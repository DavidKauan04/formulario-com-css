<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend><strong>Formulario dos clientes</strong></legend>
                <br>
                <div class="boxImput">
                    <input type="text" name="nome" id="nome" class="dadosCliente" required>
                    <label for="nome" class="imputLabel">Nome Completo</label>
                </div>
                <br>
                
                <div class="boxImput">
                    <input type="numer" name="cpf" id="cpf" class="dadosCliente" required>
                    <label for="cpf" class="imputLabel">CPF</label>
                </div>
                <br>
                
                <div class="boxImput">
                    <input type="tel" name="telefone" id="telefone" class="dadosCliente" required>
                    <label for="telefone" class="imputLabel">Telefone</label>
                </div>
                <br>
            
                <p>Sexo:</p>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="Feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="outros" value="outros" required>
                <label for="outros">Outros</label>
                <br>
                <input type="radio" name="genero" id="prefiro-n" value="prefiro-n" required>
                <label for="prefiro-n">Prefiro não dizer</label>
                <br>
                <br>
                
                <label for="aniversario">Data de nascimento:</label>
                <input type="date" name="aniversario" id="aniversario"  required>
                <br>
                <br>
                <br>
                <div class="boxImput">
                    <input type="text" name="estado" id="estado" class="dadosCliente" required>
                    <label for="estado" class="imputLabel">Estado</label>
                </div>
                <br>
                
                <div class="boxImput">
                    <input type="text" name="cidade" id="cidade" class="dadosCliente" required>
                    <label for="cidade" class="imputLabel">Cidade</label>
                </div>
                <br>
                
                <div class="boxImput">
                    <input type="text" name="endereco" id="endereco" class="dadosCliente" required>
                    <label for="endereco" class="imputLabel">Endereço</label>
                </div>
                <br>
                <button type="submit" name="submit" id="submit">Enviar Formulario</button>
                <br>
                <br>
                <p id="login">Já é cadastrado?&nbsp;<a href="#" type="_blank">Clique aqui</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
